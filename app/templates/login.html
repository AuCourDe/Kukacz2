<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Gacek ðŸ¦‡ â€“ logowanie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }
      .login-card {
        background: rgba(255, 255, 255, 0.95);
        padding: 2.5rem;
        border-radius: 16px;
        width: 100%;
        max-width: 420px;
        box-shadow: 0 20px 45px rgba(0, 0, 0, 0.35);
      }
      .login-card h1 {
        margin-top: 0;
        font-size: 1.8rem;
        text-align: center;
        letter-spacing: 0.5px;
        color: #333;
      }
      .login-card label {
        display: block;
        margin-bottom: 0.4rem;
        font-weight: 600;
        color: #333;
      }
      .login-card input {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        border: 1px solid #ddd;
        margin-bottom: 1.25rem;
        font-size: 1rem;
        background: #fff;
        color: #333;
      }
      .login-card button {
        width: 100%;
        padding: 0.9rem;
        background: #667eea;
        border: none;
        border-radius: 8px;
        font-size: 1.05rem;
        font-weight: 600;
        color: #fff;
        cursor: pointer;
      }
      .login-card button:hover {
        background: #5a6fd6;
      }
      .flash {
        padding: 0.75rem 1rem;
        margin-bottom: 1rem;
        border-radius: 8px;
        font-size: 0.9rem;
      }
      .flash.error {
        background: rgba(220, 53, 69, 0.15);
        color: #dc3545;
      }
      .flash.success {
        background: rgba(40, 167, 69, 0.15);
        color: #28a745;
      }
      .flash.info {
        background: rgba(23, 162, 184, 0.15);
        color: #17a2b8;
      }
      /* Dark mode */
      body.dark-mode .login-card {
        background: rgba(30, 30, 30, 0.95);
      }
      body.dark-mode .login-card h1,
      body.dark-mode .login-card label {
        color: #f8f8f8;
      }
      body.dark-mode .login-card input {
        background: #2d2d2d;
        border-color: #444;
        color: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h1>Gacek ðŸ¦‡</h1>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="post">
        <label for="username">Login</label>
        <input id="username" name="username" type="text" autocomplete="username" required />

        <label for="password">HasÅ‚o</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />

        <button type="submit">Zaloguj</button>
      </form>
    </div>
    <script>
      // Apply saved theme on login page
      (function() {
        const savedTheme = localStorage.getItem('gacek-theme');
        const savedScheme = localStorage.getItem('gacek-color-scheme');
        if (savedTheme === 'dark') {
          document.body.classList.add('dark-mode');
        }
        if (savedScheme) {
          const schemeClass = savedScheme.replace('light-', '').replace('dark-', '');
          if (schemeClass && schemeClass !== 'default') {
            document.body.classList.add(savedTheme === 'dark' ? 'dark-' + schemeClass : 'light-' + schemeClass);
          }
        }
      })();
    </script>
  </body>
</html>
