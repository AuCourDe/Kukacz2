<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Gacek ðŸ¦‡ â€“ logowanie</title>
    <style>
      body {
        font-family: "Inter", Arial, sans-serif;
        background: #0b1522;
        color: #f8f8f8;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
      .card {
        background: rgba(255, 255, 255, 0.06);
        padding: 2.5rem;
        border-radius: 16px;
        width: 100%;
        max-width: 420px;
        box-shadow: 0 20px 45px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(8px);
      }
      h1 {
        margin-top: 0;
        font-size: 1.8rem;
        text-align: center;
        letter-spacing: 0.5px;
      }
      label {
        display: block;
        margin-bottom: 0.4rem;
        font-weight: 600;
      }
      input {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        border: none;
        margin-bottom: 1.25rem;
        font-size: 1rem;
      }
      button {
        width: 100%;
        padding: 0.9rem;
        background: #18b47c;
        border: none;
        border-radius: 8px;
        font-size: 1.05rem;
        font-weight: 600;
        color: #fff;
        cursor: pointer;
      }
      button:hover {
        background: #14a16e;
      }
      .flash {
        padding: 0.75rem 1rem;
        margin-bottom: 1rem;
        border-radius: 8px;
        font-size: 0.9rem;
      }
      .flash.error {
        background: rgba(255, 61, 113, 0.2);
        color: #ff8ea8;
      }
      .flash.success {
        background: rgba(24, 180, 124, 0.2);
        color: #9df4c9;
      }
      .flash.info {
        background: rgba(64, 172, 255, 0.2);
        color: #8dd2ff;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Gacek ðŸ¦‡</h1>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="post">
        <label for="username">Login</label>
        <input id="username" name="username" type="text" autocomplete="username" required />

        <label for="password">HasÅ‚o</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />

        <button type="submit">Zaloguj</button>
      </form>
    </div>
  </body>
</html>
